<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA10-Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="cadastro">
        <h1>Formulario de cadastro</h1>
        <br><br>
        <form action="">
            <!-- label-é uma etiqueta que identifica o id do input

            name-utilizado para associar com o JS

            placeholder-exibe a informação a ser digitada
            
            maxlength-da um numero maximo de caracter

            autofocus-required coloca o cursor piscando dentro da caixa a ser preenchida
        
            input-entrada de dados-->
            <label for="lnome">Nome: </label>  
            <input type="text" id="lnome" name="inome" placeholder="Digite o seu Nome" 
            maxlength="40" autofocus required>

            <br><br>

            <label for="ldtnasc">Data de nascimento: </label>
            <input type="date" name="idtnasc" id="ldtnasc" min="1950-01-01" max="2006-01-01">
            <label for="lIdade">Idade: </label>
            <input type="number" name="iIdade" id="lIdade" min="18" max="60">
            <label for="lMaior">Maior de Idade:</label>
            <input type="checkbox" name="iMaior" id="lMaior">

            <br><br>

            <label for="lSexo">Sexo:</label>
            <input type="radio" name="iSexo" id="SexoF" value="F" checked> FEMININO
            <input type="radio" name="iSexo" id="SexoM" value="M"> MASCULINO

            <br><br>

            <label for="lhorarioentrevista">Horario da entrevista: </label>
            <input type="time" name="ihorariodaentrevista" id="lhorarioentrevista">
            
            <br><br>

            <label for="isitepessoal">Site Pessoal:</label>
            <input type="url" name="iSitePessoal" id="isitepessoal" value="https://github.com/Guigao36076">
            
            <br><br>

            <!-- Pattern serve para especificar a quantidade de numeros antes e dps do (-) -->
            
            <label for="lTelefone">Telefone: </label>
            <input type="tel" name="itelefone" id="lTelefone" placeholder="99 99999-9999" pattern="[0-9] {2} [0-9] {5} - [0-9] {4}" maxlength="13">
            
            <br><br>
                
            
            <label for="ltempoexp">Tempo de experiencia: </label>
            <input list="ltempoexp">
                <datalist id="ltempoexp">
                    <option value="Menos de um ano">Novato</option>
                    <option value="Entre 2 a 5 anos">Pleno</option>
                    <option value="Mais de 5 anos">Senior</option>
                </datalist>     
            
            <br><br>

            <label for="lDataHorarioEntrevista">Data/Horario entrevista: </label>
            <input type="datetime-local" name="nDataHorarioEntrevista" id="lDataHorarioEntrevista">
            
            <br><br>

            <label for="lEmail">Email: </label>
            <input type="email" name="iEmail" id="lEmail" placeholder="Digite o seu Email" autofocus required>

            <br><br>

            <label for="lultimoemprego">Data do último emprego: </label>
            <input type="month" name="iultimoemprego" id="lultimoemprego">
            
            <br><br>

            <label for="lconhecimento">Conhecimento em informatica: </label>
            <select name="iconhecimento" id="lconhecimento"  size="3" multiple>
                <option value="win">Windows</option>
                <option value="word">Word</option>
                <option value="excel">Excel</option>
                <option value="html">Html</option>
            </select>

            <br><br>


            <!--ACCEPT- so vai aceitar o documento com a formataçao desejada-->
            <label for="lArquivo">Arquivo</label>
            <input type="file" name="iArquivo" id="lArquivo" accept=".docx">

            <br><br>

            <label for="lCor">Selecione uma cor:</label>
            <input type="color" name="iCor" id="lCor">

            <br><br>

            <label for="lSenha">Digite a sua Senha: </label>
            <input type="password" name="iSenha" id="lSenha" placeholder="Digite a senha">

            <br><br>

            <!--Reset serve parar apagar as informaçoes do formulario
                Submit para enviar as informaçoes-->
                
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar"> 
        </form>

    </div>

</body>
</html>
